<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        {% if user.is_authenticated %}
          <li><a href="/">Dashboard</a></li>
          <li><a href="/">Logout</a></li>
        {% else %}
          <li><a href="/">Sign Up</a></li>
          <li><a href="/">Login</a></li>
        {% endif %}
      </ul>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
